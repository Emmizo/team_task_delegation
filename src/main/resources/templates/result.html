<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Assignment Result</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; background-color: #f7f8fa; }
        h1, h2 { color: #111827; }
        .card { background: #fff; padding: 1.5rem; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,.08); margin-bottom: 1.5rem; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
        th, td { padding: 0.5rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
        nav a { margin-right: 1rem; color: #2563eb; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>
<nav>
    <a href="/assignment">Assignment</a>
    <a href="/members">Team Members</a>
</nav>

<div class="card">
    <h1 th:text="'Recommendation for ' + ${decision.demand.projectName}"></h1>
    <p th:text="'Duration: ' + ${decision.demand.durationWeeks} + ' weeks'"></p>
    <p>Objectives:</p>
    <ul>
        <li th:each="objective : ${decision.demand.objectives}" th:text="${objective}"></li>
        <li th:if="${#lists.isEmpty(decision.demand.objectives)}">No explicit objectives captured.</li>
    </ul>
</div>

<div class="card">
    <h2>Suggested coalition</h2>
    <ul>
        <li th:each="member : ${decision.recommendedTeam}" th:text="${member.name}"></li>
    </ul>
</div>

<div class="card">
    <h2>Per-member insights</h2>
    <table>
        <thead>
        <tr>
            <th>Member</th>
            <th>Utility</th>
            <th>Capacity</th>
            <th>Skill fit</th>
            <th>Reliability</th>
            <th>Growth</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="insight : ${decision.insights}">
            <td th:text="${insight.memberName}"></td>
            <td th:text="${#numbers.formatDecimal(insight.utilityScore, 1, 3)}"></td>
            <td th:text="${#numbers.formatDecimal(insight.capacityScore, 1, 2)}"></td>
            <td th:text="${#numbers.formatDecimal(insight.skillFitScore, 1, 2)}"></td>
            <td th:text="${#numbers.formatDecimal(insight.reliabilityScore, 1, 2)}"></td>
            <td th:text="${#numbers.formatDecimal(insight.growthScore, 1, 2)}"></td>
        </tr>
        </tbody>
    </table>
    <div th:each="insight : ${decision.insights}">
        <p><strong th:text="${insight.memberName} + ':'"></strong> <span th:text="${insight.narrative}"></span></p>
    </div>
</div>

</body>
</html>
