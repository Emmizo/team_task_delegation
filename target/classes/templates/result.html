<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Result · Team Task Delegation</title>
    <link rel="stylesheet" th:href="@{/css/app.css}">
</head>
<body>
<div class="app">
    <nav class="nav">
        <a href="/assignment" class="active">Assignment</a>
        <a href="/members">Team Members</a>
    </nav>

    <div class="card">
        <h1 th:text="${decision.demand.projectName}"></h1>
        <p class="text-muted" style="margin: 0 0 0.5rem 0;">
            <span th:text="${decision.demand.durationWeeks} + ' weeks'"></span>
            <span th:if="${decision.demand.urgency != null}"> · </span>
            <span th:if="${decision.demand.urgency != null}" th:text="'Urgency ' + ${decision.demand.urgency}"></span>
            <span th:if="${decision.demand.learningOpportunity}"> · Learning opportunity</span>
        </p>
        <ul th:if="${!#lists.isEmpty(decision.demand.objectives)}" style="margin: 0; padding-left: 1.25rem;">
            <li th:each="objective : ${decision.demand.objectives}" th:text="${objective}"></li>
        </ul>
    </div>

    <div class="card">
        <h2>Assigned to</h2>
        <p th:if="${decision.assignee != null}" class="assignee-name" style="margin: 0; font-size: 1.35rem;" th:text="${decision.assignee.name}"></p>
        <p th:if="${decision.assignee == null}" class="text-muted" style="margin: 0;">No eligible member (workload cap or skill feasibility).</p>
        <p class="field-hint" style="margin-top: 0.5rem; margin-bottom: 0;">One task → one assignee. Member may be on other projects.</p>
    </div>

    <div class="card">
        <h2>Insights</h2>
        <div class="table-wrap">
            <table>
                <thead>
                <tr>
                    <th>Member</th>
                    <th>Utility</th>
                    <th>Capacity</th>
                    <th>Skill fit</th>
                    <th>Reliability</th>
                    <th>Learning</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="insight : ${decision.insights}">
                    <td th:text="${insight.memberName}"></td>
                    <td th:text="${#numbers.formatDecimal(insight.utilityScore, 1, 3)}"></td>
                    <td th:text="${#numbers.formatDecimal(insight.capacityScore, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(insight.skillFitScore, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(insight.reliabilityScore, 1, 2)}"></td>
                    <td th:text="${#numbers.formatDecimal(insight.growthScore, 1, 2)}"></td>
                </tr>
                </tbody>
            </table>
        </div>
        <div style="margin-top: 1rem; padding-top: 0.75rem; border-top: 1px solid var(--color-border);">
            <p th:each="insight : ${decision.insights}" style="margin: 0 0 0.5rem 0; font-size: 0.9rem;"><strong th:text="${insight.memberName}"></strong> <span class="text-muted" th:text="${insight.narrative}"></span></p>
        </div>
    </div>
</div>
</body>
</html>
